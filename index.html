<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation | Project</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up Today</h1>
        <!-- Form -->
         <form id="form">
            <!-- Full Name -->
             <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required minlength="3" maxlength="100" placeholder="Full Name">
             </div>

             <!-- Phone Number -->
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="55-555-5555" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
              </div>

              <!-- Email Address -->
               <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="email@address.com" required>
               </div>

                <!-- Website URL -->
                <div class="form-group">
                    <label for="website">Website URL</label>
                    <input type="url" id="website" name="website" placeholder="https://gomycode.com" required>
                   </div>

                <!-- Password -->
               <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password1"  placeholder="Create password (min. 8 characters)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"  name="password">
               </div>

               <!-- Confirm Password -->
               <div class="form-group">
                <label for="password2">Password</label>
                <input type="password" id="password2"  placeholder="Confirm password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"  name="password">
               </div>

               <button type="submit" id="btn">Register</button>
         </form>

         <!-- Error / Success Message -->
          <div class="message-container">
            <h3 id="message">Don't Hesitate</h3>
          </div>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
